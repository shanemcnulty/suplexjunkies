{% load staticfiles %}
<!DOCTYPE html >
<html lang="en">

<head>
    <meta charset="utf8">
    <title>We Are Social</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href=" {% static "css/font-awesome-4.5.0/css/font-awesome.min.css" %} ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    {% block head_js %}{% endblock head_js %}
</head>

<body>
    <div class="masthead">
        <ul class="nav nav-pills pull-right">
            <li><a href=" {% url 'home' %} ">Home</a></li>
            <li><a href="/pages/about">About</a></li>
            <li><a href=" {% url 'products' %} ">DVD's</a></li>
            <li><a href=" {% url 'forum' %} ">Fourm</a></li>
            <li><a href=" {% url 'register' %} "> Register </a></li>
            <li><a href=" {% url 'login' %} "> Log In </a></li>
            <li><a href=" {% url 'logout' %} "> Log Out </a></li>
            <li><a href=" {% url 'contact' %} ">Contact</a></li>
        </ul>
        <div id="logo-nav">
            <a href="#"><img src="/media/img/nav-logo.png" alt="logo"></a>
        </div>
    </div>
    <hr>

    {% if messages %}
        <div class="alert alert-success">
            <div class="messages">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        </div>
    {% endif %}

        {% block content %}
        {% endblock %}
    <hr>

        <p>Copyright Â© 2999 <a href="http://www.mcnultyshane.com">Shane McNulty
        </a>. Made By Shane McNulty with Django </p>

</div>
</body>

</html>
